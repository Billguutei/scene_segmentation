<!DOCTYPE html>
<html>
  <head>
    <title>Webcam Feed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
      function captureScreenshot() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/screenshot', true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var screenshotImage = document.getElementById('screenshot_image');
            screenshotImage.src = 'screenshot.jpg?' + new Date().getTime();
          }
        };
        xhr.send();
      }
    </script>
    <style>
      img {
        width: 100%;
      }
      body {
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Webcam Feed</h1>
      <div class="row">
        <div class="col-md-6 text-center">
          <h3>Webcam</h3>
          {% if segmented_image %}
          <img src="{{ segmented_image }}" class="img-fluid" />
          {% else %}
          <img id="video_feed" src="{{ url_for('video_feed') }}" class="img-fluid" />
          {% endif %}
          <br>
          <button class="btn btn-primary mt-3" onclick="captureScreenshot()">Capture Screenshot</button>
          <form action="/segment-image">
            <button class="btn btn-primary mt-3" type="submit">Segment Image</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
